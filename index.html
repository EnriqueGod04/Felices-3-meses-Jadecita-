<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felices 3 meses Jadecita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .message {
      font-size: 6vw;
      color: #000000;
      text-align: center;
      animation: slide-in 2s ease forwards;
    }

    @keyframes slide-in {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .message {
        font-size: 10vw;
      }
    }

    .heart {
      position: absolute;
      animation: fall infinite linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(10vw);
        opacity: 0;
      }
    }

    .heart img {
      width: 20px;
      height: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff0000; /* Color rojo */
      color: white;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    button:hover {
      background-color: #cc0000; /* Cambiar color al pasar el ratón */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">FELICES 3 MESES JADECITA</div>
  </div>
  <!-- Corazones -->

  <button onclick="startAnimation()">Iniciar Animación</button>

  <script>
    function startAnimation() {
      const heartContainer = document.querySelector('.container');

      for (let i = 0; i < 20; i++) { // Generar 20 corazones
        const heartImg = document.createElement('img');
        heartImg.src = "https://www.que.es/wp-content/uploads/2024/03/corazon-4.webp";
        heartImg.alt = "Corazón";

        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.appendChild(heartImg);

        heartContainer.appendChild(heart);

        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * window.innerHeight;

        heart.style.left = randomX + 'px';
        heart.style.top = randomY + 'px';

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
